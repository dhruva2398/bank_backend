<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
        }

        .container {
            width: 90%;
            margin: 30px auto;
        }

        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }

        button {
            background-color: #1e3c72;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2a5298;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1e3c72;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="header">
    üè¶ Admin Dashboard
</div>

<div class="container">

    <div class="card">
        <h3>Create New Customer</h3>
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password">
        <button onclick="createCustomer()">Create</button>
        <p id="message"></p>
    </div>

    <div class="card">
        <h3>Customer List</h3>
        <button onclick="loadCustomers()">Refresh Customers</button>

        <table id="customerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<script>
    const user_id = 1;  // admin user_id (for now)

    function createCustomer() {
        fetch(`/admin/create-user?user_id=${user_id}&username=${username.value}&password=${password.value}`, {
            method: "POST"
        })
        .then(res => res.json())
        .then(data => {
            message.innerText = data.message;
            loadCustomers();
        });
    }

    function loadCustomers() {
        fetch(`/admin/customers?user_id=${user_id}`)
        .then(res => res.json())
        .then(data => {
            const tableBody = document.querySelector("#customerTable tbody");
            tableBody.innerHTML = "";

            data.data.forEach(user => {
               const row = `
    <tr>
        <td>${user.id}</td>
        <td>${user.username}</td>
        <td>${user.role}</td>
        <td>‚Çπ ${user.balance}</td>
        <td>
            ${user.role !== "admin" ? 
                `<button onclick="deleteUser(${user.id})">Delete</button>` 
                : ""}
        </td>
    </tr>
`;
                tableBody.innerHTML += row;
            });
        });
    }

    function deleteUser(id){
    if(!confirm("Are you sure you want to delete this user?")) return;

    fetch(`/admin/delete-user?admin_id=${user_id}&user_id=${id}`, {
        method: "DELETE"
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadCustomers();
    });
}

    // Auto load on page open
    window.onload = loadCustomers;

    
</script>

</body>
</html>
