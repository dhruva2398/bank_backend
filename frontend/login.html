<!DOCTYPE html>
<html>
<head>
    <title>Bank Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .login-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4f81;
        }

        #msg {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>üè¶ Bank Portal</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
</div>

<script>
function login(){
    fetch(`/login?username=${u.value}&password=${p.value}`, {method:'POST'})
    .then(r=>r.json())
    .then(d=>{
        if(d.success){
            localStorage.setItem("user_id", d.data.user_id);
            localStorage.setItem("role", d.data.role);
            localStorage.setItem("username", u.value);

            if(d.data.role=="admin"){
                window.location="/admin";
            } else {
                window.location="/customer";
            }
        } else {
            msg.innerText="Invalid login";
        }
    });
}

</script>

</body>
</html>
